<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíò</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family: Arial, sans-serif;
      overflow:hidden;
      background: linear-gradient(135deg, #ffb6d5, #fff0f7);
    }

    /* —Ñ–æ–Ω —Å–µ—Ä–¥–µ—á–∫–∏ */
    body::before{
      content:"üíñ üíò üíï üíó üíû";
      position:absolute;
      font-size:60px;
      opacity:0.15;
      width:100%;
      text-align:center;
      top:20%;
      animation: float 6s infinite alternate ease-in-out;
    }

    @keyframes float{
      from{ transform: translateY(-20px); }
      to{ transform: translateY(30px); }
    }

    .card{
      width:min(450px, calc(100% - 30px));
      height:280px;
      background:white;
      border-radius:25px;
      padding:25px;
      text-align:center;
      position:relative;
      box-shadow:0 15px 40px rgba(0,0,0,0.15);
    }

    h1{
      margin:0;
      font-size:24px;
      color:#ff2f76;
    }

    .buttons{
      margin-top:40px;
      display:flex;
      justify-content:center;
      gap:20px;
      position:relative;
      height:80px;
    }

    button{
      padding:14px 28px;
      font-size:18px;
      border:none;
      border-radius:16px;
      cursor:pointer;
      transition:0.2s;
      user-select:none;
    }

    #yes{
      background:#ff2f76;
      color:white;
      font-weight:bold;
      z-index:2;
    }

    #yes:hover{
      transform:scale(1.05);
    }

    #no{
      background:#eee;
      position:absolute;
      left:55%;
      top:0;
    }

    #result{
      margin-top:25px;
      font-size:22px;
      font-weight:bold;
      color:#ff2f76;
      min-height:30px;
    }

    /* –ø–æ–¥–ø–∏—Å—å */
    .signature{
      position:absolute;
      bottom:10px;
      right:15px;
      font-size:13px;
      color:gray;
      font-style:italic;
    }

    /* –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ */
    .confetti{
      position:absolute;
      top:-20px;
      animation: fall 3s linear forwards;
      pointer-events:none;
    }

    @keyframes fall{
      to{
        transform:translateY(110vh) rotate(720deg);
        opacity:0;
      }
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <h1>–ê–ª–µ—Å—è, —Ç—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíò</h1>

    <div class="buttons" id="zone">
      <button id="yes">–î–∞ üíñ</button>
      <button id="no">–ù–µ—Ç</button>
    </div>

    <div id="result"></div>
    <div class="signature">–ù–∏–∫–∏—Ç–∞ –ó–∞—Ö–ª–µ—Å—Ç–Ω—ã—Ö</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const zone = document.getElementById("zone");
    const result = document.getElementById("result");

    let yesScale = 1;

    function moveNo(){
      const rect = zone.getBoundingClientRect();

      // –∑–æ–Ω–∞ –¥–≤–∏–∂–µ–Ω–∏—è —Ç–æ–ª—å–∫–æ —Å–ø—Ä–∞–≤–∞, —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞—Ç—å "–î–∞"
      const minX = rect.width / 2;
      const maxX = rect.width - noBtn.offsetWidth;

      const maxY = rect.height - noBtn.offsetHeight;

      const x = Math.random() * (maxX - minX) + minX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º "–î–∞"
      yesScale += 0.1;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    // –ü–ö
    noBtn.addEventListener("mouseenter", moveNo);

    // –¢–µ–ª–µ—Ñ–æ–Ω
    noBtn.addEventListener("touchstart", (e)=>{
      e.preventDefault();
      moveNo();
    });

    // üéâ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
    function confetti(){
      const colors = ["red","yellow","blue","hotpink","orange","lime"];

      for(let i=0;i<70;i++){
        const c = document.createElement("div");
        c.className="confetti";
        c.textContent = Math.random()<0.5 ? "üíñ" : "üéâ";

        c.style.left = Math.random()*100 + "vw";
        c.style.fontSize = (15+Math.random()*20)+"px";
        c.style.animationDuration = (2+Math.random()*2)+"s";

        document.body.appendChild(c);
        setTimeout(()=>c.remove(),4000);
      }
    }

    yesBtn.addEventListener("click", ()=>{
      result.textContent="–Ø –∑–Ω–∞–ª!!! üíçüíñ";
      confetti();
      noBtn.style.display="none";
      yesBtn.textContent="–£—Ä–∞–∞–∞!!!";
    });

    window.onload = moveNo;
  </script>
</body>
</html>
